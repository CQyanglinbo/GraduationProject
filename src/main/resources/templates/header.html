<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
<meta charset="UTF-8">
<title>header</title>
<link href="../AmazeUI-2.4.2/assets/css/admin.css"
	th:href="@{AmazeUI-2.4.2/assets/css/admin.css}" rel="stylesheet"
	type="text/css">
<link href="../AmazeUI-2.4.2/assets/css/amazeui.css"
	th:href="@{AmazeUI-2.4.2/assets/css/amazeui.css}" rel="stylesheet"
	type="text/css">
<link href="../css/personal.css" rel="stylesheet"
	th:href="@{css/personal.css}" type="text/css">
<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js"
	type="text/javascript"></script>
<script src="../AmazeUI-2.4.2/assets/js/amazeui.js"
	type="text/javascript"></script>
</head>
<body>
	<header th:fragment="header">
		<article>
			<div class="mt-logo">
				<!--顶部导航条 -->
				<div class="am-container header">
					<ul class="message-l">
						<div class="topMessage">
							<div class="menu-hd">
								<a href="#" target="_top" class="h"><span sec:authentication="name"></span>您好,[[${#httpServletRequest.remoteUser}]]!</a>
							</div>
						</div>
					</ul>
					<ul class="message-r">
						<div class="topMessage home">
							<div class="menu-hd">
								<a th:href="@{/home}" target="_top" class="h">商城首页</a>
							</div>
						</div>
						<div class="topMessage my-shangcheng">
							<div class="menu-hd MyShangcheng">
								<a th:href="@{/personalIndex}" target="_top"><i class="am-icon-user am-icon-fw"></i>个人中心</a>
							</div>
						</div>
						<div class="topMessage mini-cart">
							<div class="menu-hd">
								<a id="mc-menu-hd" th:href="@{/shopcart}" target="_top">
								<i class="am-icon-shopping-cart  am-icon-fw"></i><span>购物车</span></a>
							</div>
						</div>
						<div class="topMessage favorite">
							<div class="menu-hd">
								<form th:action="@{/logout}" method="post">
									<input type="submit" value="退出"/>
								</form> 
							</div>
						</div>
					</ul>
				</div>

				<!--悬浮搜索框-->

				<div class="nav white">
					<div class="logoBig">
						<li><img src="../images/logobig.png" /></li>
					</div>

					<div class="search-bar pr">
						<a name="index_none_header_sysc" href="#"></a>
						<form th:action="@{/home/do_search?pageNo=0}" method="post">
							<input id="searchInput" name="name" type="text" placeholder="搜索" autocomplete="off"> 
							<input id="ai-topsearch" class="submit am-btn" value="搜索" index="1" type="submit">
						</form>
					</div>
				</div>

				<div class="clear"></div>
			</div>
		</article>
	</header>
</body>
</html>
