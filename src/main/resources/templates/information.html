<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>个人资料</title>
<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet"
	type="text/css">
<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet"
	type="text/css">

<link href="../css/personal.css" rel="stylesheet" type="text/css">
<link href="../css/infstyle.css" rel="stylesheet" type="text/css">
<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
<script src="../AmazeUI-2.4.2/assets/js/amazeui.js"></script>
</head>
<body>
	<div th:replace="header::header"></div>
	<div class="nav-table">
		<div class="long-title">
			<span class="all-goods">全部分类</span>
		</div>
	</div>
	<b class="line"></b>
	<div class="center">
		<div class="col-main">	
			<div class="main-wrap">
				<div class="user-info">
					<!--标题 -->
					<div class="am-cf am-padding">
						<div class="am-fl am-cf">
							<strong class="am-text-danger am-text-lg">个人资料</strong> / <small>Personal&nbsp;information</small>
						</div>
					</div>
					<hr />

					<!--头像 -->
					<div class="user-infoPic">

						<div class="filePic">
							<form action="" method="post" enctype="multipart/form-data">
								<input type="file" class="inputPic" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*"> 
								<img class="am-circle am-img-thumbnail" src="../images/getAvatar.do.jpg" alt="点击上传头像"></img>
							</form>
						</div>

						<p class="am-form-help">头像</p>

						<div class="info-m">
							<div>
								<b>用户名：<i>小叮当</i></b>
							</div>
							<div class="vip">
								<span></span><a href="#">会员专享</a>
							</div>
						</div>
					</div>

					<!--个人信息 -->
					<div class="info-main">
						<form class="am-form am-form-horizontal" th:action="@{/user/modifiedUser}" th:method="post">

							<div class="am-form-group">
								<label for="user-name2" class="am-form-label">昵称</label>
								<div class="am-form-content">
									<input type="text" id="user-name2" onchange="" placeholder="nickname" name="nickname">
									<small>昵称长度不能超过40个汉字</small>
								</div>
							</div>

							<div class="am-form-group">
								<label for="user-name" class="am-form-label">姓名</label>
								<div class="am-form-content">
									<input type="text" id="user-name2" placeholder="name" name="realName">

								</div>
							</div>

							<div class="am-form-group">
								<label class="am-form-label">性别</label>
								<div class="am-form-content sex" >
									<label class="am-radio-inline"> 
										<input type="radio" value="male" data-am-ucheck name="gender"> 男
									</label> 
									<label class="am-radio-inline"> 
										<input type="radio" value="female" data-am-ucheck name="gender"> 女
									</label> 
									<label class="am-radio-inline"> 
										<input type="radio" value="secret" data-am-ucheck name="gender"> 保密
									</label>
								</div>
							</div>

							<div class="am-form-group">
								<label for="user-birth" class="am-form-label">生日</label>
								<div class="am-form-content">
									<input type="date" placeholder="请输入您的生日..." name="birthday">
								</div>

							</div>
							<div class="am-form-group">
								<label for="user-phone" class="am-form-label">电话</label>
								<div class="am-form-content">
									<input id="user-phone" placeholder="telephone_number" type="tel" name="phone">

								</div>
							</div>
							<div class="am-form-group">
								<label for="user-email" class="am-form-label">电子邮件</label>
								<div class="am-form-content">
									<input id="user-email" placeholder="Email" type="email" name="email">
								</div>
							</div>
							<div class="am-form-group">
								<label for="payPassword" class="am-form-label">支付密码</label>
								<div class="am-form-content">
									<input id="payPassword" placeholder="请设置支付密码" type="password" name="payPassword">
								</div>
							</div>
							<div class="info-btn">
								<button class="am-btn am-btn-danger" type="submit">保存修改</button>
							</div>
						</form>
					</div>

				</div>

			</div>
		</div>
		<div th:replace="infomenu::infomenu"></div>
	</div>
	<div th:replace="footer::footer"></div>
	<script type="text/javascript">
	function preview(file) {
		  var prev = $(".am-circle am-img-thumbnail");
		  if (file.files && file.files[0]) {
		   	var reader = new FileReader();
		   	reader.onload = function (evt) {
		   		prev.attr("src",evt.target.result);   
		  	}
		   	reader.readAsDataURL(file.files[0]);
		 }
	}

	</script>
</body>
</html>
