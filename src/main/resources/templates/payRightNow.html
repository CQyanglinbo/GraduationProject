<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title>结算页面</title>
<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet"
	type="text/css" />

<link href="../basic/css/demo.css" rel="stylesheet" type="text/css" />
<link href="../css/cartstyle.css" rel="stylesheet" type="text/css" />

<link href="../css/jsstyle.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../js/address.js"></script>
</head>
<body>
	<div th:replace="header::header"></div>
	<div class="clear"></div>
	<form>
	<div class="concent">
		<!--地址 -->
		<div class="paycont">
			<div class="address">
				<h3>确认收货地址</h3>
				<div class="control">
					<div class="tc-btn createAddr theme-login am-btn am-btn-danger"><a th:href="@{/user/address}">使用新地址</a></div>
				</div>
				<div class="clear"></div>
				<ul>
					<div class="per-border"></div>
					<li class="user-addresslist" th:each="address2:${addressList}">
						<div class="address-left">
							<div class="user DefaultAddr">
								<span class="buy-address-detail"> 
									<span class="buy-user" th:text="${address2.receiverName}">艾迪</span> 
									<span class="buy-phone" th:text="${address2.telephone}">15888888888</span>
								</span>
							</div>
							<div class="default-address DefaultAddr">
								<span class="buy-line-title buy-line-title-type">收货地址：</span> 
								<span class="buy--address-detail" th:text="${address2.address}">
								</span>
							</div>
							<ins class="deftip">默认地址</ins>
						</div>
						<div class="address-right">
							<a href="../person/address.html"> <span
								class="am-icon-angle-right am-icon-lg"></span></a>
						</div>
						<div class="clear"></div>

						<div class="new-addr-btn">
							<a href="#" class="hidden">设为默认</a> 
							
						</div>
					</li>
					<div class="per-border"></div>
				</ul>

				<div class="clear"></div>
			</div>
			<!--物流 -->
			<div class="logistics">
				<h3>选择物流方式</h3>
				<ul class="op_express_delivery_hot">
					<li value="圆通" class="OP_LOG_BTN">
						<i class="c-gap-right" style="background-position: 0px -468px"></i>圆通<span></span>
					</li>
					<li value="申通" class="OP_LOG_BTN">
						<i class="c-gap-right" style="background-position: 0px -1008px"></i>申通<span></span>
					</li>
					<li value="韵达" class="OP_LOG_BTN">
						<i class="c-gap-right" style="background-position: 0px -576px"></i>韵达<span></span>
					</li>
					<li value="中通" class="OP_LOG_BTN">
						<i class="c-gap-right" style="background-position: 0px -324px"></i>中通<span></span>
					</li>
					<li value="顺丰" class="OP_LOG_BTN">
						<i class="c-gap-right" style="background-position: 0px -180px"></i>顺丰<span></span>
					</li>
				</ul>
			</div>
			<div class="clear"></div>
			<!--订单 -->
			<div class="concent">
				<div id="payTable">
					<h3>确认订单信息</h3>
					<div class="cart-table-th">
						<div class="wp">

							<div class="th th-item">
								<div class="td-inner">商品信息</div>
							</div>
							<div class="th th-price">
								<div class="td-inner">单价</div>
							</div>
							<div class="th th-amount">
								<div class="td-inner">数量</div>
							</div>
							<div class="th th-sum">
								<div class="td-inner">金额</div>
							</div>
							<div class="th th-oplist">
								<div class="td-inner">配送方式</div>
							</div>

						</div>
					</div>
					<div class="clear"></div>

					
					<div class="clear"></div>
				</div>

				<tr id="J_BundleList_s_1911116345_1" class="item-list">
					<div id="J_Bundle_s_1911116345_1_0" class="bundle  bundle-last">
						<div class="bundle-main">
							<ul class="item-content" th:value="${order.id}">
								<div class="pay-phone">
									<li class="td td-item">
										<div class="item-pic">
											<a href="#" class="J_MakePoint"> <img th:src="@{${order.commodity.getImgUrl()}}" class="itempic J_ItemImg"></a>
										</div>
										<div class="item-info">
											<div class="item-basic-info">
												<a href="#" target="_blank" title="" class="item-title J_MakePoint" data-point="tbcart.8.11" th:text="${order.commodity.getProductName()}">美康粉黛醉美唇持久保湿滋润防水不掉色</a>
											</div>
										</div>
									</li>
									<li class="td td-info">
										<div class="item-props">
											<span class="sku-line">颜色：10#蜜橘色+17#樱花粉</span> <span
												class="sku-line">包装：两支手袋装（送彩带）</span>
										</div>
									</li>
									<li class="td td-price">
										<div class="item-price price-promo-promo">
											<div class="price-content">
												<em class="J_Price price-now" th:text="${order.commodity.getPrice()}">39.00</em>
											</div>
										</div>
									</li>
								</div>

								<li class="td td-amount">
									<div class="amount-wrapper ">
										<div class="item-amount ">
											<span class="phone-title">购买数量</span>
											<div class="sl">
												<span class="text_box" name="" th:text="${order.count}" style="width: 30px;" /> 
											</div>
										</div>
									</div>
								</li>
								<li class="td td-sum">
									<div class="td-inner">
										<em tabindex="0" class="J_ItemSum number" th:text="${order.total_fee}">117.00</em>
									</div>
								</li>
								<li class="td td-oplist">
									<div class="td-inner">
										<span class="phone-title">配送方式</span>
										<div class="pay-logis" th:text="${order.mailingFee}">包邮</div>
									</div>
								</li>

							</ul>
							<div class="clear"></div>

						</div>
				</tr>
			</div>
			<div class="clear"></div>
			<div class="pay-total">
				<!--留言-->
				<div class="order-extra">
					<div class="order-user-info">
						<div id="holyshit257" class="memo">
							<label>买家留言：</label> <input type="text"
								title="选填,对本次交易的说明（建议填写已经和卖家达成一致的说明）"
								placeholder="选填,建议填写和卖家达成一致的说明"
								class="memo-input J_MakePoint c2c-text-default memo-close">
							<div class="msg hidden J-msg">
								<p class="error">最多输入500个字符</p>
							</div>
						</div>
					</div>
				</div>
				
				<div class="clear"></div>
			</div>
			<!--含运费小计 -->
			<div class="buy-point-discharge ">
				<p class="price g_price ">
					合计（含运费） <span>¥</span><em class="pay-sum" th:text="${order.total_fee}">244.00</em>
				</p>
			</div>

			<!--信息 -->
			<div class="order-go clearfix">
				<div class="pay-confirm clearfix">
					<!-- 输入支付密码 -->
					
						
					<div id="holyshit269" class="submitOrder">
						
						<div class="am-form-group" style="position: absolute;bottom: 0px;">
							<label for="user-pay-password" class="am-form-label">支付密码:</label>
							<input id="user-pay-password" type="password" placeholder="请输入支付密码">
						</div>
						<div class="go-btn-wrap">
							<a id="J_Go" class="btn-go" tabindex="0"
								title="点击此按钮，提交订单">结算</a>
						</div>
						
					</div>
					
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	</form>
	<div th:replace="footer::footer"></div>
	<script type="text/javascript">
	/* 点解结算按钮 */
	$("#J_Go").on("click",function(){
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		var addressId=$(".defaultAddr").attr("value");
		var logistics=$(".selected").text();
		var message=$(".memo-input J_MakePoint c2c-text-default memo-close").val();
		var orderId=new Array();
		$(".item-content").each(function(){
			orderId.push($(this).attr("value"));
			
		});
		
		/* alert(orderId.length); */
		$.ajax({
			url:"http://localhost:8081/user/account",
			type:"post",
			headers:{header:token},
			beforeSend:function(xhr) {
                xhr.setRequestHeader(header,token);
            },
            traditional:true,
			data:{orderId:orderId,"ppwd":$("#user-pay-password").val(),"addressId":addressId,"logistics":logistics,"message":message},
			success:function(data){
				/* 返回为null的时候就是object，反之就是string类型 */
				if(data=="余额不足，请充值"){
					alert("余额不足，请充值");
				}
				if(data=="结算成功"){
					alert("结算成功");
					window.location.href="http://localhost:8081/user/to_order";
				}
			}
		});
	})
	/* 输入的原支付密码检查*/
$("#user-pay-password").on("blur",function(){
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		$.ajax({
			url:"http://localhost:8081/user/wrongppwd",
			type:"post",
			headers:{header:token},
			beforeSend:function(xhr) {
                xhr.setRequestHeader(header,token);
            },
			data:{"ppwd":$("#user-pay-password").val()},
			success:function(data){
				/* 返回为null的时候就是object，反之就是string类型 */
				if(typeof(data) == "string"){
					alert(data);
				}	
			}
		});
	})
	</script>
</body>
</html>
