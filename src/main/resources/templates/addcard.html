<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>银行卡绑定</title>
	<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
	<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

	<link href="../css/personal.css" rel="stylesheet" type="text/css">
	<link href="../css/stepstyle.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
	<script src="../AmazeUI-2.4.2/assets/js/amazeui.js"></script>
</head>
<body>
	<div th:replace="header::header"></div>
	<div class="nav-table">
		<div class="long-title"><span class="all-goods">全部分类</span></div>
	</div>
	<b class="line"></b>
	<div class="center">
		<div class="col-main">
			<div class="main-wrap">

				<div class="am-cf am-padding">
					<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">银行卡绑定</strong> / <small>Bind&nbsp;Card</small></div>
				</div>
				<hr/>
				<!--进度条-->
				<div class="m-progress">
					<div class="m-progress-list">
						<span class="step-1 step">
							<em class="u-progress-stage-bg"></em>
							<i class="u-stage-icon-inner">1<em class="bg"></em></i>
							<p class="stage-name">实名认证</p>
						</span>
						<span class="step-2 step">
							<em class="u-progress-stage-bg"></em>
							<i class="u-stage-icon-inner">2<em class="bg"></em></i>
							<p class="stage-name">完成</p>
						</span>
						<span class="u-progress-placeholder"></span>
					</div>
					<div class="u-progress-bar total-steps-2">
						<div class="u-progress-bar-inner"></div>
					</div>
				</div>
				<form class="am-form am-form-horizontal" th:action="@{/user/add_bankcard}" th:method="post">
					<div class="am-form-group">
						<label for="user-name" class="am-form-label">真实姓名</label>
						<div class="am-form-content">
							<input type="text" id="user-name" placeholder="请输入您的真实姓名" name="realName">
						</div>
					</div>
					<div class="am-form-group">
						<label for="user-IDcard" class="am-form-label">身份证号</label>
						<div class="am-form-content">
							<input type="tel" id="user-IDcard" placeholder="请输入您的身份证信息" name="IDnumber">
						</div>
					</div>
					<div class="am-form-group">
						<label for="user-BankID" class="am-form-label">银行卡号</label>
						<div class="am-form-content">
							<input type="tel" id="user-BankID" placeholder="请输入要绑定的银行卡卡号" name="cardNumber">
						</div>
					</div>
					<div class="am-form-group">
						<label for="user-phone" class="am-form-label">手机号码</label>
						<div class="am-form-content">
							<input type="tel" id="user-phone" placeholder="请输入此卡的预留手机号" name="telephone">
						</div>
					</div>	
					<div class="am-form-group">
						<label for="user-new-code" class="am-form-label">银行卡</label>
						<div class="am-form-content">
							<input type="text" id="user-new-code" placeholder="请输入是哪一个银行" name="bankName">
						</div>
					</div>						
					<div class="info-btn">
						<button type="submit" class="am-btn am-btn-danger">开通协议并确定</button>
					</div>
				</form>
			</div>
		</div>
		<div th:replace="infomenu::infomenu"></div>
	</div>
	<div th:replace="footer::footer"></div>
</body>
</html>
