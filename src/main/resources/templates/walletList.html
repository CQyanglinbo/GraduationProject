<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>账单明细</title>
<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet"
	type="text/css">
<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet"
	type="text/css">

<link href="../css/personal.css" rel="stylesheet" type="text/css">
<link href="../css/wallet.css" rel="stylesheet" type="text/css">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../AmazeUI-2.4.2/assets/js/amazeui.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/jquery.twbsPagination.js"></script>
<script type="text/javascript" src="../js/jquery.twbsPagination.min.js"></script>
</head>
<body>
	<div th:replace="header::header"></div>
	<div class="nav-table">
		<div class="long-title">
			<span class="all-goods">全部分类</span>
		</div>
	</div>
	<b class="line"></b>
	<div class="center">
		<div class="col-main">
			<div class="main-wrap">
				<div class="am-cf am-padding">
					<div class="am-fl am-cf">
						<strong class="am-text-danger am-text-lg">账单明细</strong> / <small>Electronic&nbsp;bill</small>
					</div>
				</div>
				<hr>
				<div class="finance">
					<div class="financeText">
						<p>
							可用余额:<span th:text="'¥'+${balance}">¥0.0</span>
						</p>
						<p>
							账户状态:<span>有效</span>
						</p>
						<p>
							安全中心:<span>保护账户资产安全</span>
						</p>
					</div>
				</div>

				<!--交易时间	-->

				<div class="order-time">
					<div class="clear"></div>
				</div>

				<div class="walletList">

					<div class="walletTitle">
						<li class="time">创建时间
							</th>
						<li class="name">详情
							</th>
						<li class="amount">金额
							</th>
						<li class="balance">余额
							</th>
					</div>
					<div class="clear"></div>
					<div class="walletCont">
						<li class="cost" th:each="record:${records}">
							<div class="time">
								<p th:text="${record.createtime}">2016-03-12</p>
								<!-- <p class="text-muted">18:41</p> -->
							</div>
							<div class="title name">
								<p class="content" th:text="${record.type}">消费</p>
							</div>

							<div class="amount">
								<span class="amount-pay" th:text="${record.totalFee}">-32.00</span>
							</div>
							<div class="balance">
								<span>余额：</span><em th:text="${record.banlance}">0</em>
							</div>
						</li>

						
					</div>

					<!--分页 -->
					<ul id="pagination-demo" class="pagination-sm" style="float: right;"></ul>

				</div>
			</div>
		</div>
		<div th:replace="infomenu::infomenu"></div>
	</div>
	<div th:replace="footer::footer"></div>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#pagination-demo').twbsPagination({
	        totalPages:[[${totalPage}]],
	        startPage: [[${pageNo+1}]],
	        visiblePages: 4,
	        initiateStartPageClick:false,
	        onPageClick: function (event, page) {
	            $('#page-content').text('Page ' + page);
	          	window.location.href="/walletList?pageNo="+page;
	        }
	    });
	});
	</script>
</body>
</html>
